<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{date}">
    <span class="tc-sticker__text-top">
        <f:format.date format="l">{date}</f:format.date>
    </span>
    <span class="tc-sticker__text-middle">
        <f:format.date format="%l">{date}</f:format.date> <f:format.date format="%B">{date}</f:format.date>
    </span>
</f:if>
</html>
