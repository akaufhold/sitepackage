
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:if condition="{contentLayout} == 3">
        <f:then>
            <h2 class="tc-accordion__heading" id="heading{uid}">            
                <button class="tc-accordion__button collapsed" data-toggle="collapse" data-target="#target{uid}" aria-expanded="false" aria-controls="target{uid}">
                    <span class="tc-accordion__title">     
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </span>
                </button>
            </h2>
        </f:then>
        <f:else>
            <f:switch expression="{layout}">
                <f:case value="1">
                    <h1 class="{positionClass}{f:render(section: 'HeaderClass', arguments: _all)}" id="{f:render(section:'HeaderId', arguments: _all)}">
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </h1>
                </f:case>
                <f:case value="2">
                    <h2 class="{positionClass}{f:render(section: 'HeaderClass', arguments: _all)}" id="{f:render(section:'HeaderId', arguments: _all)}">
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </h2>
                </f:case>
                <f:case value="3">
                    <h3 class="{positionClass}{f:render(section: 'HeaderClass', arguments: _all)}" id="{f:render(section:'HeaderId', arguments: _all)}">
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </h3>
                </f:case>
                <f:case value="4">
                    <h4 class="{positionClass}{f:render(section: 'HeaderClass', arguments: _all)}" id="{f:render(section:'HeaderId', arguments: _all)}">
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </h4>
                </f:case>
                <f:case value="5">
                    <h5 class="{positionClass}{f:render(section: 'HeaderClass', arguments: _all)}" id="{f:render(section:'HeaderId', arguments: _all)}">
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </h5>
                </f:case>
                <f:case value="6">
                    <h6 class="{positionClass}{f:render(section: 'HeaderClass', arguments: _all)}" id="{f:render(section:'HeaderId', arguments: _all)}">
                        <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                    </h6>
                </f:case>
                <f:case value="100">
                    <f:comment> -- do not show header -- </f:comment>
                </f:case>
                <f:defaultCase>
                    <f:if condition="{default}">
                        <f:render partial="Header/Header" arguments="{
                            uid: uid,
                            header: header,
                            layout: default,
                            contentLayout:contentLayout,
                            positionClass: positionClass,
                            link: link}" />
                    </f:if>
                </f:defaultCase>
            </f:switch>
        </f:else>
    </f:if>
</f:if>

<f:section name="HeaderClass">
    <f:if condition="{contentLayout} == 3">
        <f:then> tc-accordion__heading</f:then>
        <f:else>
            <f:switch expression="{colPos}">
                <f:case value="9"> tc-footer__nav-title</f:case> 
                <f:case value="10"> tc-footer__nav-title</f:case> 
                <f:case value="11"> tc-footer__nav-title</f:case> 
                <f:case value="12"> tc-footer__nav-title</f:case> 
                <f:defaultCase> tc-heading__title</f:defaultCase>
            </f:switch>
        </f:else>
    </f:if>
</f:section>

<f:section name="HeaderId">
    <f:if condition="{contentLayout} == 2">
        <f:then>heading{uid}</f:then>
    </f:if>
</f:section>

</html>
