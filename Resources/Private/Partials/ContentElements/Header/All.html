<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.header_layout} != 100">
    <f:if condition="{data.header} || {data.subheader} || {data.date}">
        <f:if condition="({data.colPos}=='0') || ({data.colPos}=='9') || ({data.colPos}=='10') || ({data.colPos}=='11') || ({data.colPos}=='12') || ({data.layout}=='2')">
            <f:then>
                <f:render section="AllHeaders" arguments="{_all}" optional="true"/>
            </f:then>
            <f:else>
                <header class="tc-heading">
                    <f:render section="AllHeaders" arguments="{_all}" optional="true"/>
                </header>
            </f:else>
        </f:if>
    </f:if>
</f:if>

<f:section name="AllHeaders">
        <f:render partial="Header/Header" arguments="{
            uid: data.uid,
            header: data.header,
            layout: data.header_layout,
            contentLayout: data.layout,
            colPos: data.colPos,
            positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
            link: data.header_link,
            default: settings.defaultHeaderType}" />
        <f:render partial="Header/SubHeader" arguments="{
            subheader: data.subheader,
            layout: data.header_layout,
            positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
            default: settings.defaultHeaderType}" />
        <f:render partial="Header/Date" arguments="{
            date: data.date,
            positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}'}" />
</f:section>

</html>
