<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <nav>
        <ul class="" data-site-nav-level="1">
            <f:for each="{mainnavigation}" as="mainnavigationItem">
                <li class="{f:if(condition: mainnavigationItem.active, then:'active')}">
                    <f:if condition="{mainnavigationItem.children}">
                        <f:then>
                            <button href="{mainnavigationItem.link}" 
                            target="{mainnavigationItem.target}" 
                            title="{mainnavigationItem.title}" 
                            data-site-nav-next-level="2">
                                {mainnavigationItem.data.title}
                            </button>
                            <div class="">
                                <h4 class="">{mainnavigationItem.data.nav_title}</h4>
                                <div class="">
                                    <p>
                                        {mainnavigationItem.data.subtitle}
                                    </p>
                                </div>
                                <button class="btn btn-primary btn-sm" type="button">
                                    <a href="{mainnavigationItem.link}" target="_top">
                                        {mainnavigationItem.data.title}
                                    </a>
                                </button>   
                            </div>
                            <ul class="" data-site-nav-level="2">
                                <f:for each="{mainnavigationItem.children}" as="child">
                                    <li class="{f:if(condition: child.active, then:'active')}">
                                        <f:if condition="{child.children}">
                                            <f:then>
                                                <button type="button" data-site-nav-next-level="3" class="">
                                                    {child.title}
                                                </button>
                                                <ul class="" data-site-nav-level="3">
                                                    <f:for each="{child.children}" as="child">
                                                        <li class="{f:if(condition: child.active, then:'active')}">

                                                            <a href="{child.link}" class="" target="{child.target}" title="{child.title}">
                                                                {child.title}
                                                            </a>
                                                            
                                                        </li>
                                                    </f:for>
                                                </ul>
                                        </f:then>     
                                            <f:else>
                                                <a href="{child.link}" class="" target="{child.target}" title="{child.title}">
                                                    {child.title}
                                                </a>
                                            </f:else>
                                        </f:if>
                                    </li>
                                </f:for>
                            </ul>
                        </f:then>
                        <f:else>
                            <a href="{mainnavigationItem.link}" class="">
                                {mainnavigationItem.data.title}
                            </a>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </nav>
</html>
