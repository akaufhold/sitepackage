<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <nav class="navbar navbar-dark navbar-expand-sm pt-4 pb-4">
        <div class="container-xxl">
            <div class="logo">
                <f:image src="fileadmin/Images/logo.svg" treatIdAsReference="1" width="200"/>
            </div> 
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavigation" aria-controls="navbarNavigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav navbar-collapse collapse" id="navbarNavigation" data-site-nav-level="1">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <li class="nav-item mainNav__item ml-1 {f:if(condition: mainnavigationItem.active, then:'active')}{f:if(condition: mainnavigationItem.children, then:' dropdown has-megamenu')}">
                        
                        <f:if condition="{mainnavigationItem.children}">
                            <f:then>
                                <a href="{mainnavigationItem.link}" class="nav-link {f:if(condition: mainnavigationItem.children, then:' dropdown dropdown-toggle')}" data-bs-toggle="dropdown">
                                    {mainnavigationItem.data.title}
                                    <i class="u-icon-chevron-down-inverted"></i>
                                </a>
                            </f:then>
                            <f:else>
                                <a href="{mainnavigationItem.link}" class="nav-link">
                                    {mainnavigationItem.data.title}
                                    <i class="u-icon-chevron-down-inverted"></i>
                                </a>
                            </f:else>
                        </f:if>
 
                        <f:if condition="{mainnavigationItem.children}">
                            <f:then>
                                <div class="dropdown-menu megamenu mt-2" role="menu">
                                    <h4 class="">{mainnavigationItem.data.title}</h4>
                                    <div class="">
                                        <p>
                                            {mainnavigationItem.data.subtitle}
                                        </p>
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="button">
                                        <a href="{mainnavigationItem.link}" class="text-white" target="_top">
                                            <f:translate key="LLL:EXT:sitepackage/Resources/Private/Language/locallang.xlf:header.nav.button.text" />
                                        </a>
                                    </button>   
                                    <ul class="row mt-4" data-site-nav-level="2">
                                        <f:for each="{mainnavigationItem.children}" as="child">
                                            <f:alias map="{childCounter: '{mainnavigationItem.children -> f:count()}'}">
                                                <f:alias map="{cols: '{12/childCounter}'}"> 
                                                    <li class="col-md-{cols -> f:format.number(decimals: 0)} col-6 list-unstyled position-relative {f:if(condition: child.active, then:'active')}">
                                                </f:alias>
                                            </f:alias>
                                            <span class="fa-li">
                                                <i class="fas fa-arrow-right"></i>
                                            </span> 
                                            <a href="{child.link}" class="text-secondary" target="{child.target}" title="{child.title}">
                                                {child.title}
                                            </a>
                                            <f:if condition="{child.children}">
                                                <f:then>
                                                    <ul class="ps-0" data-site-nav-level="3">
                                                        <f:for each="{child.children}" as="child">
                                                            <li class="list-unstyled {f:if(condition: child.active, then:'active')}">
                                                                <a href="{child.link}" class="text-secondary" target="{child.target}" title="{child.title}">
                                                                    {child.title}
                                                                </a>
                                                            </li>
                                                        </f:for>
                                                    </ul>
                                                </f:then>
                                            </f:if>
                                            </li>
                                        </f:for>
                                    </ul>
                                </div>
                            </f:then>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </div>
    </nav>
</html>
