<nav class="tc-site-nav">
    <ul class="tc-site-nav__list" data-site-nav-level="1">
        <f:for each="{mainnavigation}" as="mainnavigationItem">
            <li class="{f:if(condition: mainnavigationItem.active, then:'active')}">
                <f:if condition="{mainnavigationItem.children}">
                    <f:then>
                        <!--FIX NO SHORTCUT LINK WITH CONDITION-->
                        <button href="{mainnavigationItem.link}" 
                        class="tc-site-nav__link" 
                        target="{mainnavigationItem.target}" 
                        title="{mainnavigationItem.title}" 
                        data-site-nav-next-level="2">
                            {mainnavigationItem.data.title}
                        </button>
                        <div class="tc-site-nav__level-description">
                            <h4 class="tc-site-nav__level-description-headline">{mainnavigationItem.data.nav_title}</h4>
                            <div class="tc-site-nav__level-description-text">
                                <p>
                                    {mainnavigationItem.data.subtitle}
                                </p>
                            </div>
                            <button class="btn btn-primary btn-sm" type="button">
                                <a href="{mainnavigationItem.link}" target="_top">
                                    {mainnavigationItem.data.title}
                                </a>
                            </button>   
                        </div>
                        <ul class="tc-site-nav__list" data-site-nav-level="2">
                            <f:for each="{mainnavigationItem.children}" as="child">
                                <li class="{f:if(condition: child.active, then:'active')}">
                                    <f:if condition="{child.children}">
                                        <f:then>
                                            <button type="button" data-site-nav-next-level="3" class="tc-site-nav__link">
                                                {child.title}
                                            </button>
                                            <ul class="tc-site-nav__list" data-site-nav-level="3">
                                                <f:for each="{child.children}" as="child">
                                                    <li class="{f:if(condition: child.active, then:'active')}">

                                                        <a href="{child.link}" class="tc-site-nav__link" target="{child.target}" title="{child.title}">
                                                            {child.title}
                                                        </a>
                                                        
                                                    </li>
                                                </f:for>
                                            </ul>
                                       </f:then>     
                                        <f:else>
                                            <a href="{child.link}" class="tc-site-nav__link" target="{child.target}" title="{child.title}">
                                                {child.title}
                                            </a>
                                        </f:else>
                                    </f:if>
                                </li>
                            </f:for>
                        </ul>
                    </f:then>
                    <f:else>
                        <a href="{mainnavigationItem.link}" class="tc-site-nav__link">
                            {mainnavigationItem.data.title}
                        </a>
                    </f:else>
                </f:if>
            </li>
        </f:for>
    </ul>
</nav>
