{namespace vh=In2code\Powermail\ViewHelpers}
<fieldset class="powermail_fieldset powermail_fieldset_{page.uid} {page.css}">
	<f:if condition="{page.css} != 'nolabel'">
		<legend class="tc-fieldset__legend powermail_legend">
			<span>{page.title}</span>
		</legend>
	</f:if>
	<f:for each="{page.fields}" as="field" iteration="iteration">
		<vh:misc.createRowTags columns="{settings.styles.numberOfColumns}" class="{f:if(condition: '{field.type}!=\'submit\'', then: '{settings.styles.framework.rowClasses}', else: 'tc-form-buttons')}" iteration="{iteration}">
			<f:render partial="Form/Field/{vh:String.Upper(string:field.type)}" arguments="{field:field}" />
		</vh:misc.createRowTags>
	</f:for>
</fieldset>
