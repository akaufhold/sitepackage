<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
      <f:layout name="Default" />
      <f:section name="Main">
            <div class="col-md-12">
                  <f:format.html>{data.bodytext}</f:format.html>
                  <button type="button" class="btn btn-secondary" data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="right" role="tooltip" title="Tooltip on right">
                        Tooltip on right
                  </button>
            </div>
      </f:section>
</html>
